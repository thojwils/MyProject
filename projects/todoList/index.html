<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Scripts -->
    <link rel="stylesheet" href="./todo.css" />
    <link rel="stylesheet" href="./mediaQueriesTodo.css" />
    <!-- JavaScript Scripts -->
    <script defer src="./todo.js"></script>
    <script defer src="./fetchUserName.js"></script>
    <script
      defer
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
    ></script>
  </head>
  <body>
    <div class="todo-content">
      <header>
        <h1 class="todo-title">User Todo List</h1>
      </header>
      <div class="name-filter-container">
        <button type="button" class="todo-list-button" id="userNameButton">
          Add Your Name!
        </button>
        <div class="select filter-container">
          <select title="Filter By" name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="add-todo-container">
        <form>
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            Add Todo <i class="fas fa-plus-square"></i>
          </button>
        </form>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
